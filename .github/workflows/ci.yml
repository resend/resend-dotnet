name: CI

on:
  push:
    branches:
      - '*'
    pull_request:
      branches:
        - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache
        uses: actions/cache@v4
        with:
          path: 
            .nuget
          key: nuget

      - name: Run ci.sh
        run: ./cicd/ci.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
